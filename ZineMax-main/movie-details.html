<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <link rel="apple-touch-icon" href="img/ZineMax_1.png">
      <title>Movie Details</title>
      <link rel="stylesheet" href="1234/style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <link rel="manifest" href="manifest.json">
      <link rel="preload" href="1234/style.css" as="style">
      <link rel="preload" href="1234/movie.js" as="app">
      <link rel="preload" href="1234/tvshows_page.js" as="app">
    </head>   
    
<body>
<script>    
// Disable Vidsrc.net Click Ads Events
document.querySelectorAll('iframe, .ads, .advertisement, .popup, .overlay, #ad-container').forEach(el => el.remove());
</script>    
    
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YZ8V3HXD2E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YZ8V3HXD2E');
</script>
    
<div id="loading-container" style="display: none;">
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div id="loading-message">
      <p>Selecting Available Sources...</p>
    </div>
    <div id="server-selection-container">
      <!-- Dynamic server selection will appear here -->
    </div>
  </div>  

     <!-- Loading Screen -->
     <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p> <!-- Add this text -->
    </div>

    <div class="blurred-background"></div> <!-- Background Container -->
    
    <div class="movie-details">
        <!-- Close Button (X) -->
        <button class="close-button" id="close-button">&times;</button>

        <!-- Poster Container -->
        <div class="movie-poster-container">
            <img id="movie-poster" alt="Movie Poster" class="movie-poster" src="images/https://zinemax.netlify.app">
            <!-- Button Container -->
            <div class="button-container">
                <button id="watch-now-btn" class="watch-now-btn"><b><h2 style="color:red;">WATCH NOW!</h2></b></button>
            </div>
<!-- Iframe container (hidden by default) -->
<div id="iframe-container" style="display:none;">
    <button id="close-iframe-btn">Close</button>
    <button id="change-server-btn">Change Server</button>
        <!-- Dropdown for changing server -->
        <div id="server-dropdown" class="server-dropdown" style="display:none;">
            <ul id="server-list">
                <!-- Server options will be populated here -->
            </ul>
        </div>
    <iframe id="movie-iframe" width="100%" height="400" frameborder="0"  allowfullscreen= "" referrerpolicy="origin" scrolling="no"></iframe>
  </div>

        <h1 id="movie-title"></h1>
        <p id="movie-description"></p>

        <!-- Genre Section -->
        <div class="movie-genres" id="movie-genres"></div>

        <div class="movie-info">
            <div class="movie-rating" id="movie-rating"></div>
            <div class="movie-release-date" id="movie-release-date">
                <i class="fas fa-calendar-alt"></i> <!-- Calendar Icon -->
                <span id="release-date-text"></span> <!-- The actual release date -->
            </div>
                    </div>

        <div id="movie-release-date-container">
            <span id="movie-release-date"></span>
            <!-- Trailer Section -->
            <div id="movie-trailer-container" style="display: none;">
                <iframe id="movie-trailer-iframe" width="1000" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>        

        <!-- Cast Section -->
        <div class="movie-cast" id="movie-cast"></div>
    </div>
           
    <script src="1234/movie.js"></script> <!-- External JS file for movie details -->

          <script disable-copy="true" disable-cut="true" disable-paste="true" clear-log="true" disable-devtool-auto disable-menu="false" src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
</div></body>
</html>
