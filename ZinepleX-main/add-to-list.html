<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie WatchList</title>
    <!-- Font Awesome for the icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="1234/style.css"> <!-- Your external CSS file -->
</head>
    
<body>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YZ8V3HXD2E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YZ8V3HXD2E');
</script>

    <div class="container">
        <h3>Your Movie Watch List</h3>
        
        <!-- Go Back Button -->
        <button class="go-back-btn" onclick="goBack()">Go Back</button>

        <!-- Row for Movie List -->
        <div class="row">
            <div class="row__posters" id="movie-list-container">
                <!-- Movie posters will be added dynamically -->
            </div>
            <div class="arrow-buttons">
                <button class="arrow-button prev"><i class="fas fa-chevron-left"></i></button>
                <button class="arrow-button next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <script>
            // Go Back Function
            function goBack() {
                window.history.back(); // Takes the user to the previous page
            }
        </script>

    <script src="1234/movie.js"></script> <!-- Your external JS file -->

          <script
  disable-copy='true'
  disable-cut='true'
  disable-paste='true'
  clear-log='true'
  disable-devtool-auto
  disable-menu='false'
  src='https://cdn.jsdelivr.net/npm/disable-devtool'
></script>
</body>
</html>
